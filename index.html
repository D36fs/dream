<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn {
            background-color: #f44336;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://aykot.github.io/dream/dream1.js" target="_blank">
            <button class="btn">Leonardo</button>
        </a>
        <a href="https://aykot.github.io/dream/dream2.js" target="_blank">
            <button class="btn">Mirage</button>
        </a>
    </div>

</body>
</html>
